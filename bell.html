<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High-Performance Progress Bar</title>
  <style>
    #progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }

    #progress-bar {
      height: 20px;
      width: 0;
      background-color: #4caf50;
      text-align: center;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="progress-container">
    <div id="progress-bar">0%</div>
  </div>

  <script>
    let currentProgress = 0; 
    let targetProgress = 0;
    
    function set_progress(current_value, total) {
      targetProgress = Math.min((current_value / total) * 100, 100);
      requestAnimationFrame(updateProgressBar); // Start update in a separate "frame"
    }

    function updateProgressBar() {
      const progressBar = document.getElementById("progress-bar");

      // Smoothly increase current progress towards the target
      if (currentProgress < targetProgress) {
        currentProgress += (targetProgress - currentProgress) * 0.1; // Increment with easing effect
        progressBar.style.width = `${currentProgress}%`;
        progressBar.textContent = `${Math.round(currentProgress)}%`;

        // Continue updating until reaching target
        requestAnimationFrame(updateProgressBar);
      } else {
        // Snap to final position
        currentProgress = targetProgress;
        progressBar.style.width = `${currentProgress}%`;
        progressBar.textContent = `${Math.round(currentProgress)}%`;
      }
    }

    // Example usage to test high-performance progress updates
    let currentValue = 0;
    const totalValue = 200;

    const intervalId = setInterval(() => {
      if (currentValue <= totalValue) {
        set_progress(currentValue, totalValue);
        currentValue++;
      } else {
        clearInterval(intervalId);
      }
    }, 10); // Update every 10ms
  </script>

</body>
</html>
